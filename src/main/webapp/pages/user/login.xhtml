<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/templates/main-template.xhtml">

    <ui:define name="panel-title">
        <h3 class="panel-title"><span class="glyphicon glyphicon-log-in"/> Login</h3>
    </ui:define>

    <ui:define name="content">
        <div class="form-group">
            <h:outputLabel for="loginName" value="Login name: "/>
            <h:inputText id="loginName" class="form-control"
                         label="login name" value="#{registrationPage.user.userName}" required="true"/>
            <h:message for="loginName" showSummary="true" showDetail="false"/>
        </div>
        <div class="form-group">
            <h:outputLabel for="password" value="Password: "/>
            <h:inputSecret id="password" class="form-control"
                           label="password" value="#{registrationPage.user.password}"/>
            <h:message for="password" showSummary="true" showDetail="false"/>
        </div>
        <p/>
        <h:panelGrid columns="2">
            <h:commandButton id="login" class="btn btn-default"
                             value="login" action="#{registrationPage.login}"/>
            <h:commandLink id="register" class="btn"
                           value="register" action="#{menuBean.register}" immediate="true"/>
        </h:panelGrid>
    </ui:define>

</ui:composition>
